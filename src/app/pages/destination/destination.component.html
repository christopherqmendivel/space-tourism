<div class="container-destination" *ngIf="selectedDestination">
  <section class="image">
    <span class="subtitle">
      <span class="number-title">01</span> PICK YOUR DESTINATION
    </span>
    <img
      [src]="selectedDestination.images.webp"
      class="image-destination"
      [alt]="selectedDestination.name"
      [ngClass]="{ 'animate__animated animate__fadeIn': animate }"
    />

  
  </section>

  <section class="info">
    <div class="m-w">
      <div class="destination-menu">
        <ul class="link-destination">
          <li
            *ngFor="let destination of destinations"
            (click)="selectDestination(destination)"
            [class.active]="destination === selectedDestination"
          >
            {{ destination.name }}
          </li>
        </ul>
      </div>

      <div class="anim">

        <h1 
          class="title"
          [ngClass]="{ 'animate__animated animate__fadeIn' : animate}" 
        >{{ selectedDestination.name }}</h1>

        <p 
          class="desc-info"
          [ngClass]="{ 'animate__animated animate__fadeIn' : animate}"   
        >{{ selectedDestination.description }}</p>

        <hr class="line" />

        <div class="detail-info">
          <div class="distance">
            <span class="subtitle-info">avg. distance</span>
            <span
                class="number"
                [ngClass]="{ 'animate__animated animate__fadeIn' : animate}" 
            >{{ selectedDestination.distance }}</span>
          </div>
          <div class="travel-days">
            <span class="subtitle-info">Est. travel time</span>
            <span 
              class="number"
              [ngClass]="{ 'animate__animated animate__fadeIn' : animate}" 
            >{{ selectedDestination.travel }}</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
